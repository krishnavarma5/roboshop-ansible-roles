- name: install maven
  ansible.builtin.dnf:
    name: maven
    state: present


- name: Install dependencies
  ansible.builtin.command: mvn clean package
  args:
    chdir: /app 

- name: rename jar file
  ansible.builtin.command: "mv target/{{component}}-{{shipping version}}.jar shipping.jar"
  args:
    chdir: /app        